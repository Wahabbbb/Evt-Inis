<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <style>

body{
    background-color:grey;
}
        p{
            font-size: larger;
            font-family:'Times New Roman', Times, serif;
            
        }

        button{
            position: relative;
            top: -160;
            justify-content: flex-start;
            font-size: larger;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
            color:cadetblue;
            background-color: blueviolet;
        }
    </style>
    <h1>Car</h1>
    <p>10.99$</p>
    <p>Type Funny text</p>
    <!-- In your HTML file (4.html) -->
    <img id="shirt-front" src="shirt_images/car-blue-front.png" alt="Shirt Front">
    <img id="shirt-back" src="shirt_images/car-blue-back.png" alt="Shirt Back">

    <button onclick="changeShirtColor('red')">Red</button>
    <button onclick="changeShirtColor('green')">Green</button>
    <button onclick="changeShirtColor('blue')">Blue</button>
    <button onclick="changeShirtColor('white')">white</button>
    <button onclick="changeShirtColor('yellow')">yellow</button>
    <script>
      function changeShirtColor(color) {
        var shirtFront = document.getElementById('shirt-front');
        var shirtBack = document.getElementById('shirt-back');
        shirtFront.src = `shirt_images/car-${color}-front.png`;
        shirtBack.src = `shirt_images/car-${color}-back.png`;
      }
    </script>    
</body>
</html>
